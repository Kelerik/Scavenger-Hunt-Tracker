<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Scavenger Hunt Tracker</title>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
         integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
         integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
         integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link rel="stylesheet" href="./assets/style.css" />
   </head>

   <body>
      <div class="vh-100">
         <header
            class="
               container-fluid
               bg-dark
               text-light
               justify-content-center
               d-flex
               align-items-center
            "
         >
            <h1>Scavenger Hunt Tracker</h1>
         </header>
         <main class="container-fluid">
            <div class="row h-100">
               <!-- side bar -->
               <div
                  class="
                     col-12 col-sm-4 col-xxl-3
                     bg-secondary
                     p-3
                     d-flex
                     flex-column
                     justify-content-between
                  "
               >
                  <!-- location input form  -->
                  <form id="location-form">
                     <div class="form-floating">
                        <input
                           class="form-control mb-2"
                           id="location-name-input"
                        />
                        <label for="location-name-input">Location Name</label>
                     </div>
                     <div class="form-floating mb-2">
                        <textarea
                           class="form-control"
                           id="location-info-input"
                           style="height: 100px"
                        ></textarea>
                        <label for="location-info-input"
                           >Information and Hint</label
                        >
                     </div>
                     <button
                        class="btn btn-primary w-100"
                        id="add-location-btn"
                        type="submit"
                     >
                        <span class="oi oi-location"></span> Add Location
                     </button>
                  </form>
                  <!-- player input form  -->
                  <form id="player-form">
                     <div class="form-floating">
                        <input
                           class="form-control mb-2"
                           id="player-name-input"
                        />
                        <label for="player-name-input">Player Name</label>
                     </div>
                     <button
                        class="btn btn-primary w-100"
                        type="submit"
                        id="add-player-btn"
                     >
                        <span class="oi oi-person"></span> Add Player
                     </button>
                  </form>
                  <!-- instructions -->
                  <p class="lead text-light m-0">
                     Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex
                     possimus id, quasi quia et maxime sequi! Doloribus unde
                     libero consequatur velit sunt alias, explicabo molestias
                     ipsa sit repellendus harum recusandae.
                  </p>
                  <!-- timer and start/end buttons -->
                  <div id="timer-text">00:00</div>
                  <div class="d-flex">
                     <button class="btn btn-success flex-fill me-2">
                        Start
                     </button>
                     <button class="btn btn-danger flex-fill ms-1">End</button>
                  </div>
               </div>
               <!-- sidebar end -->

               <!-- locations list area -->
               <div class="col pt-2 overflow-auto h-100">
                  <!-- hidden dummy element to clone in jquery -->
                  <div
                     id="cards-container"
                     class="
                        row
                        rol-cols-1
                        row-cols-md-2 row-cols-lg-3 row-cols-xl-4
                        g-3
                     "
                  >
                     <div class="col card-wrapper d-none">
                        <div class="card mb-4 border border-light border-3">
                           <div class="accordion-item">
                              <div class="accordion-header">
                                 <button
                                    class="
                                       p-2
                                       fs-5
                                       fw-bold
                                       accordion-button
                                       collapsed
                                       bg-info bg-gradient
                                    "
                                    type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#placeholder-id"
                                 ></button>
                              </div>
                              <div
                                 id="placeholder-id"
                                 class="accordion-collapse collapse"
                              >
                                 <div class="accordion-body"></div>
                              </div>
                           </div>
                           <ol class="list-group list-group-numbered"></ol>
                        </div>
                     </div>
                  </div>
                  <!-- dummy element end -->
               </div>
               <!-- locations list area end -->
            </div>
         </main>
      </div>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
         integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      ></script>

         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      ></script>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"
         integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      ></script>
      <script src="./assets/script.js"></script>
   </body>
</html>
