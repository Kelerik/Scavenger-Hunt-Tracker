<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scavenger Hunt Tracker</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
            integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
            integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./assets/style.css" />
    </head>
    <body>
        <header class="container-fluid bg-dark text-light text-center p-4">
            <h1>Scavenger Hunt Tracker</h1>
        </header>
        <main class="container">
            <div
                class="
                    row
                    rol-cols-1
                    row-cols-md-2 row-cols-lg-3 row-cols-xl-4
                    g-3
                "
            >
                <div class="col">
                    <div class="card mt-4 border border-light border-3">
                        <div class="accordion-item">
                            <div class="accordion-header">
                                <button
                                    class="
                                        fs-5
                                        fw-bold
                                        accordion-button
                                        collapsed
                                        bg-info bg-gradient
                                    "
                                    type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#"
                                >
                                    Location
                                </button>
                            </div>
                            <div id="" class="accordion-collapse collapse">
                                <div class="accordion-body">
                                    Lorem ipsum dolor sit amet consectetur
                                    adipisicing elit. Nobis incidunt saepe
                                    quibusdam possimus amet, quam harum omnis
                                    repellendus dolorum accusamus ratione
                                    placeat quod inventore repudiandae vero
                                    numquam rerum dignissimos eligendi.
                                </div>
                            </div>
                        </div>
                        <ol
                            class="
                                list-group list-group-flush list-group-numbered
                            "
                        >
                            <li class="list-group-item" data-location="0">
                                John
                            </li>
                            <li class="list-group-item" data-location="0">
                                Smith
                            </li>
                            <li class="list-group-item" data-location="0">
                                Billy
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </main>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
            integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"
            integrity="sha512-nnzkI2u2Dy6HMnzMIkh7CPd1KX445z38XIu4jG1jGw7x5tSL3VBjE44dY4ihMU1ijAQV930SPM12cCFrB18sVw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"
            integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
