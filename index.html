<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Scavenger Hunt Tracker</title>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
         integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
         integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
         integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link rel="stylesheet" href="./assets/style.css" />
   </head>

   <body>
      <div class="vh-100">
         <header
            class="
               text-center
               container-fluid
               bg-dark
               text-light
               justify-content-around
               d-flex
               align-items-center
            "
         >
            <h1 class="flex-grow-1">Scavenger Hunt Tracker</h1>
            <div id="delete-buttons">
               <button
                  class="btn btn-danger flex-fill me-2"
                  id="delete-players-btn"
               >
                  <span class="oi oi-trash"></span> Players
               </button>
               <button
                  class="btn btn-danger flex-fill ms-1"
                  id="delete-everything-btn"
               >
                  <span class="oi oi-trash"></span> Everything
               </button>
            </div>
         </header>
         <main class="container-fluid">
            <div class="row h-100">
               <!-- side bar -->
               <div
                  class="
                     col-12 col-md-5 col-xxl-3
                     bg-secondary
                     p-3
                     d-flex
                     flex-column
                     justify-content-between
                  "
               >
                  <!-- location input form  -->
                  <form id="location-form">
                     <div class="form-floating">
                        <input
                           class="form-control mb-2"
                           id="location-name-input"
                        />
                        <label for="location-name-input">Location Name</label>
                     </div>
                     <div class="form-floating mb-2">
                        <textarea
                           class="form-control"
                           id="location-info-input"
                           style="height: 100px"
                        ></textarea>
                        <label for="location-info-input"
                           >Information and Hint</label
                        >
                     </div>
                     <button
                        class="btn btn-primary w-100"
                        id="add-location-btn"
                        type="submit"
                     >
                        <span class="oi oi-location"></span> Add Location
                     </button>
                  </form>
                  <!-- player input form  -->
                  <form id="player-form">
                     <div class="form-floating">
                        <input
                           class="form-control mb-2"
                           id="player-name-input"
                        />
                        <label for="player-name-input">Player Name</label>
                     </div>
                     <button
                        class="btn btn-primary w-100"
                        type="submit"
                        id="add-player-btn"
                     >
                        <span class="oi oi-person"></span> Add Player
                     </button>
                  </form>
                  <!-- instructions -->
                  <p id="instructions" class="lead text-light m-0">
                     Add locations names along with its info and hint to the
                     next location,t hen add player names to the list.
                     <br /><br />Keep track of their progress by clicking their
                     name to advance them to the next location.
                  </p>
                  <!-- timer and start/end buttons -->
                  <div id="timer-text">00:00</div>
                  <div id="timer-buttons" class="d-flex">
                     <button
                        id="timer-start-btn"
                        class="btn btn-success flex-fill me-2"
                     >
                        <span class="oi oi-media-play"></span> Start
                     </button>
                     <button
                        id="timer-stop-btn"
                        class="btn btn-danger flex-fill ms-1"
                     >
                        <span class="oi oi-media-stop"></span> Stop
                     </button>
                  </div>
               </div>
               <!-- sidebar end -->

               <!-- locations list area -->
               <div class="col pt-2 overflow-auto h-100">
                  <!-- hidden dummy element to clone in jquery -->
                  <div
                     id="cards-container"
                     class="
                        row
                        rol-cols-1
                        row-cols-md-2 row-cols-lg-3 row-cols-xl-4
                        g-3
                     "
                  >
                     <div class="col card-wrapper d-none">
                        <div class="card mb-4 border border-light border-3">
                           <div class="accordion-item">
                              <div class="accordion-header">
                                 <button
                                    class="
                                       p-2
                                       fs-5
                                       fw-bold
                                       accordion-button
                                       collapsed
                                       bg-info bg-gradient
                                    "
                                    type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#placeholder-id"
                                 ></button>
                              </div>
                              <div
                                 id="placeholder-id"
                                 class="accordion-collapse collapse"
                              >
                                 <div class="accordion-body"></div>
                              </div>
                           </div>
                           <ol class="list-group list-group-numbered"></ol>
                        </div>
                     </div>
                  </div>
                  <!-- dummy element end -->
               </div>
               <!-- locations list area end -->
            </div>
         </main>
      </div>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
         integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      ></script>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"
         integrity="sha512-nnzkI2u2Dy6HMnzMIkh7CPd1KX445z38XIu4jG1jGw7x5tSL3VBjE44dY4ihMU1ijAQV930SPM12cCFrB18sVw=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      ></script>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"
         integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      ></script>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.2.0/jquery.fittext.min.js"
         integrity="sha512-e2WVdoOGqKU97DHH6tYamn+eAwLDpyHKqPy4uSv0aGlwDXZKGwyS27sfiIUT8gpZ88/Lr4UZpbRt93QkGRgpug=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      ></script>
      <script src="./assets/script.js"></script>
   </body>
</html>
